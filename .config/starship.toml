add_newline = false

format = "$all"

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[line_break]
disabled = true

[git_branch]
symbol = " "
format = "on [$symbol$branch ](bold #c72e6e)"

[git_commit]
commit_hash_length = 7
tag_symbol = "🏷 "

[gcloud]
disabled = true

[nodejs]
disabled = true

